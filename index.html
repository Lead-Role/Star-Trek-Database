.lcars-main {

.lcars-button:active {

.lcars-main h2,

.lcars-button-panel {

.lcars-column {
    display: flex;

.lcars-button {

.lcars-button:hover {
    background-color: #ff9933;
    color: #000;

.image-container {

.image-container img {

<body>

<div class="lcars-title-bar">

<script>
window.onload = function() {
    const dropdown = document.getElementById('franchise-select');
    if (dropdown) {
        adjustDropdownWidth(dropdown);
        dropdown.addEventListener('change', function() {
            adjustDropdownWidth(dropdown);
        });
    }

    initLCARS();
    addLCARSButtonPanel();
    enableDynamicScrolling();
    window.addEventListener('resize', enableDynamicScrolling);
    disableLCARSButtons();
    document.getElementById('sign-in-button').onclick = function() {
        enableLCARSButtons();
    };
};

function enableDynamicScrolling() {
    const content = document.getElementById('main-content');
    const bodyHeight = window.innerHeight;
    const footer = document.querySelector('footer');
    const footerHeight = footer ? footer.offsetHeight : 0;
    const availableHeight = bodyHeight - footerHeight;
    content.style.height = availableHeight + 'px';
    content.style.overflowY = 'auto';
}

function initLCARS() {
    let offsetTop = 120;
    let offsetLeft = 95;

    function updateButtonPosition() {
        const signInButton = document.getElementById('sign-in-button');
        signInButton.style.top = `calc(50% + ${offsetTop}px)`;
        signInButton.style.left = `calc(50% + ${offsetLeft}px)`;
    }

    const content = document.getElementById('main-content');
    content.innerHTML = '';

    const loggedOffWrapper = document.createElement('div');
    loggedOffWrapper.style.position = 'relative';
    loggedOffWrapper.style.display = 'flex';
    loggedOffWrapper.style.justifyContent = 'center';
    loggedOffWrapper.style.alignItems = 'center';
    loggedOffWrapper.style.height = '100%';

    const loggedOffImage = document.createElement('img');
    loggedOffImage.src = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/LCARS%20-%20Logged%20Out.jpg';
    loggedOffImage.classList.add('flash');
    loggedOffImage.style.maxWidth = '100%';
    loggedOffImage.style.maxHeight = '100%';
    loggedOffImage.style.objectFit = 'contain';

    const signInButton = document.createElement('button');
    signInButton.classList.add('lcars-button', 'lcars-dark-burgundy');
    signInButton.id = 'sign-in-button';
    signInButton.innerText = 'Sign into LCARS Terminal';
    signInButton.style.position = 'absolute';
    signInButton.style.top = `calc(50% + ${offsetTop}px)`;
    signInButton.style.left = `calc(50% + ${offsetLeft}px)`;
    signInButton.style.transform = 'translate(-50%, -50%)';
    signInButton.style.padding = '10px 20px';
    signInButton.style.width = 'auto';
	
	const lockedMessage = document.createElement('p');
lockedMessage.innerText = 'Button Panel is Locked - Sign in for Access';
lockedMessage.style.fontSize = '35px';
lockedMessage.style.color = '#ffcc33';
lockedMessage.style.position = 'absolute';
lockedMessage.style.left = '0px';
lockedMessage.style.top = '500px';
lockedMessage.style.textAlign = 'center';
lockedMessage.style.width = '100%';
lockedMessage.style.zIndex = '10';

loggedOffWrapper.appendChild(lockedMessage);




    loggedOffWrapper.appendChild(loggedOffImage);
    loggedOffWrapper.appendChild(signInButton);

function createLCARSButton(text, onClickFunction, colorClass) {
    const button = document.createElement('button');
    button.classList.add('lcars-button', colorClass);
    button.innerText = text;
    button.onclick = onClickFunction;
    button.disabled = true;
    return button;
}

function addLCARSButtonPanel() {
    const buttonPanel = document.createElement('div');
    buttonPanel.classList.add('lcars-button-panel');

    const leftColumn = document.createElement('div');
    leftColumn.classList.add('lcars-column');

    const rightColumn = document.createElement('div');
    rightColumn.classList.add('lcars-column');

    const leftButtons = [
        { text: 'Captains', module: 'captains', colorClass: 'lcars-dark-blue' },
        { text: 'Famous Guests', module: 'famous-guests', colorClass: 'lcars-dark-orange' },
        { text: 'Ships', module: 'ships', colorClass: 'lcars-dark-green' },
        { text: 'Alien Species', module: 'alien-species', colorClass: 'lcars-dark-violet' },
        { text: 'Main Cast', module: 'main-cast', colorClass: 'lcars-dark-brown' },
        { text: 'Spacial Anomalies', module: 'spacial-anomalies', colorClass: 'lcars-dark-violet' },
        { text: 'Alien Planets', module: 'alien-planets', colorClass: 'lcars-dark-burgundy' },
        { text: 'Organizations', module: 'organizations', colorClass: 'lcars-dark-violet' },
        { text: 'Multiple Role Actors', module: 'multiple-role-actors', colorClass: 'lcars-dark-blue' },
        { text: 'Alien Entities', module: 'alien-entities', colorClass: 'lcars-dark-green' },
        { text: 'Technology', module: 'technology', colorClass: 'lcars-dark-burgundy' },
        { text: 'Emblems and Insignia', module: 'emblems-insignia', colorClass: 'lcars-dark-burgundy' },
        { text: 'Sign Out of LCARS', module: 'sign-off', colorClass: 'lcars-dark-gold' }
    ];

    const rightButtons = [
        { text: 'Regulations', module: '', colorClass: 'lcars-dark-blue' },
        { text: 'Starbases', module: '', colorClass: 'lcars-dark-violet' },
        { text: 'Franchise Summary', module: 'franchise', colorClass: 'lcars-dark-burgundy' },
        { text: 'Time Travel', module: 'time-travel', colorClass: 'lcars-dark-green' },
        { text: 'Scripts', module: '', colorClass: 'lcars-dark-orange' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-brown' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-violet' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-burgundy' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-green' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-violet' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-blue' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-violet' },
        { text: 'TBA', module: '', colorClass: 'lcars-dark-burgundy' }
    ];

    leftButtons.forEach(btn => {
        const button = createLCARSButton(btn.text, () => {
            if (btn.module === 'sign-off') {
                signOffLCARS();
            } else if (btn.module) {
                loadModule(btn.module);
            }
        }, btn.colorClass);
        leftColumn.appendChild(button);
    });

    rightButtons.forEach(btn => {
        const button = createLCARSButton(btn.text, () => {
            if (btn.module) {
                loadModule(btn.module);
            }
        }, btn.colorClass);
        rightColumn.appendChild(button);
    });

    buttonPanel.appendChild(leftColumn);
    buttonPanel.appendChild(rightColumn);

    document.body.appendChild(buttonPanel);
	disableLCARSButtons();
}

function disableLCARSButtons() {
    const lcarsButtons = document.querySelectorAll('.lcars-button');
    lcarsButtons.forEach(button => {
        if (button.id !== 'sign-in-button') {
            button.disabled = true;
        }
    });
}

function enableLCARSButtons() {
    const lcarsButtons = document.querySelectorAll('.lcars-button');
    lcarsButtons.forEach(button => {
        if (button.id !== 'sign-in-button') {
            button.disabled = false;
        }
    });
}

        case 'time-travel':

            loadTimeTravelPage(url);
            break;
        default:
            content.innerHTML = '<p>Module not found.</p>';
            return;
    }
}

function loadCaptainsPage(url) {
    const content = document.getElementById('main-content');
    fetch(url)
        .then(response => response.json())
        .then(data => {
            let dropdownHTML = `
                <div>
                    <select id="data-select">
                        <option value="">Select a Captain</option>
                    </select>
                </div>
            `;

            let dropdownContainer = document.createElement('div');
            dropdownContainer.innerHTML = dropdownHTML;
            content.innerHTML = '';
            content.appendChild(dropdownContainer);

            const selectElement = document.getElementById('data-select');

            data.forEach(item => {
                const option = document.createElement('option');
                option.value = `${item['Captain']} - ${item['Actor']}`;
                option.textContent = `${item['Captain']} - ${item['Actor']}`;
                selectElement.appendChild(option);
            });

            let detailsContainer = document.createElement('div');
            detailsContainer.id = 'details';
            content.appendChild(detailsContainer);

            selectElement.addEventListener('change', function () {
                const selectedValue = selectElement.value;
                const [selectedCaptain, selectedActor] = selectedValue.split(' - ');
                const selectedData = data.find(item => item['Captain'] === selectedCaptain && item['Actor'] === selectedActor);

                if (selectedData) {
                    let html = `
                        <div class="image-container">
                            <img src="${selectedData['Captain Image']}" alt="${selectedData['Captain']}">
                        </div>
                        <h2>${selectedData['Captain']} - ${selectedData['Actor']}</h2>
                        <h3>About the Captain</h3><p>${selectedData['About the Captain']}</p>
                        <h3>About the Actor</h3><p>${selectedData['About the Actor']}</p>
                    `;
                    detailsContainer.innerHTML = html;
                }
            });
        })
        .catch(err => {
            content.innerHTML = '<p>Error loading data.</p>';
            console.error('Error fetching data:', err);
        });
}

    document.body.appendChild(dropdownContainer);

    let detailsContainer = document.createElement('div');
    detailsContainer.id = 'details';
    content.appendChild(detailsContainer);

    const url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(The%20Franchise).json';

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const selectElement = document.getElementById('franchise-select');
            selectElement.innerHTML = '<option value="" disabled selected>Select an Option</option>';

            data.forEach((item, index) => {
                if (item['Image'] && item['Image'].trim() !== "") {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = item['Page Title'];
                    selectElement.appendChild(option);
                }
            });

            selectElement.addEventListener('change', function () {
                const selectedIndex = selectElement.value;
                displayFranchiseContent(data, selectedIndex);
            });
        })
        .catch(err => {
            content.innerHTML = '<p>Error loading Franchise data.</p>';
            console.error('Error fetching data:', err);
        });
}


function displayFranchiseContent(pageDataArray, startIndex) {
    const detailsContainer = document.getElementById('details');
    detailsContainer.innerHTML = '';

    for (let i = startIndex; i < pageDataArray.length; i++) {
        const pageData = pageDataArray[i];

        if (pageData['Image'] && pageData['Image'].trim() !== "") {
            const imageElement = document.createElement('img');
            imageElement.src = pageData['Image'];
            imageElement.alt = pageData['Page Title'];
            imageElement.style.width = '80%';
            imageElement.style.display = 'block';
            imageElement.style.margin = '20px auto';
            detailsContainer.appendChild(imageElement);
        }

        if (pageData['Page Title'] && pageData['Page Title'].trim() !== "") {
            const titleElement = document.createElement('h2');
            titleElement.innerText = pageData['Page Title'];
            titleElement.style.textAlign = 'center';
            titleElement.style.marginTop = '20px';
            detailsContainer.appendChild(titleElement);

            const lineBreak = document.createElement('br');
            detailsContainer.appendChild(lineBreak);
            detailsContainer.appendChild(document.createElement('br'));
        }

        if (pageData['Paragraph Header'] && pageData['Paragraph Header'].trim() !== "") {
            const headerElement = document.createElement('h3');
            headerElement.innerText = pageData['Paragraph Header'];
            headerElement.style.marginTop = '20px';
            detailsContainer.appendChild(headerElement);
        }

        if (pageData['Paragraph'] && pageData['Paragraph'].trim() !== "") {
            const paragraphElement = document.createElement('p');
            paragraphElement.innerText = pageData['Paragraph'];
            paragraphElement.style.textAlign = 'justify';
            paragraphElement.style.marginTop = '10px';
            detailsContainer.appendChild(paragraphElement);
        }

        if (i + 1 < pageDataArray.length && pageDataArray[i + 1]['Image'] && pageDataArray[i + 1]['Image'].trim() !== "") {
            break;
        }
    }

    enableDynamicScrolling();
}
