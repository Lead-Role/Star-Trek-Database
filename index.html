.lcars-title-bar {
    background-color: #ff9933;
    padding: 20px;
    text-align: center;

    font-weight: bold;
    border-top-left-radius: 50px;
    color: #000;
    letter-spacing: 3px;
    text-transform: uppercase;
    box-shadow: 0 0 20px rgba(255, 153, 51, 0.8);
}

footer.lcars-footer {
    background-color: #800020;
    padding: 15px 0;
    color: #ffff00;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    border-top: 4px solid #ff9933;
    font-size: 16pt;
    font-weight: bold;
    box-sizing: border-box;
    line-height: 1.2;
}

.lcars-main {
    background-color: #001f3f;
    background-image: radial-gradient(black 10%, transparent 10%);

    padding: 30px;

.lcars-main h2, 
.lcars-main h3 {
    text-align: left;
    color: #ffffff;
    margin-top: 20px;
}

.lcars-main p {
    font-family: Arial, sans-serif;
    font-size: 18pt;
    color: #ffcc33;
    margin-top: 15px;
    line-height: 1.5;
    text-align: justify;
}

.lcars-button-panel {
    position: absolute;
    right: 0;
    top: 70px;
    width: calc(25% + 65px);
    height: calc(100vh - 145px);
    display: flex;
    flex-direction: column;
    padding: 10px;
    border-left: 4px solid #ff9933;
}

.lcars-button {
    color: #e0e0e0;
    font-size: 14pt;
    border: 2px solid white;
    padding: 10px;
    cursor: pointer;
    border-radius: 10px;
    margin-bottom: 8px;
    width: 100%;
    text-align: center;
    transition: all 0.2s ease;
    box-shadow: 0 0 30px rgba(255, 153, 51, 1);
}

.lcars-button:hover {

    color: #000;

}

<body>

<div class="lcars-title-bar">
    Star Trek Database - LCARS
</div>

<div class="lcars-main" id="main-content">

</div>


<footer class="lcars-footer">
    LCARS Terminal - Authorized Personnel Only

<script>
window.onload = function() {
    initLCARS();
    addLCARSButtonPanel();
};

function initLCARS() {
    document.getElementById('main-content').innerHTML = '<p class="lcars-instruction">Select a category to view the data.</p>';
}

function createLCARSButton(text, onClickFunction, colorClass) {
    const button = document.createElement('button');
    button.classList.add('lcars-button', colorClass);
    button.innerText = text;
    button.onclick = onClickFunction;
    return button;
}

function addLCARSButtonPanel() {
    const buttonPanel = document.createElement('div');
    buttonPanel.classList.add('lcars-button-panel');

    const buttons = [
        { text: 'Captains', module: 'captains', colorClass: 'lcars-dark-blue' },
        { text: 'Alien Species', module: 'alien-species', colorClass: 'lcars-dark-violet' },
        { text: 'Alien Planets', module: 'alien-planets', colorClass: 'lcars-dark-burgundy' },
        { text: 'Alien Entities', module: 'alien-entities', colorClass: 'lcars-dark-green' },
        { text: 'Famous Guests', module: 'famous-guests', colorClass: 'lcars-dark-orange' },
        { text: 'Main Cast', module: 'main-cast', colorClass: 'lcars-dark-brown' },
        { text: 'Organizations', module: 'organizations', colorClass: 'lcars-dark-violet' },
        { text: 'Technology', module: 'technology', colorClass: 'lcars-dark-burgundy' },
        { text: 'Ships', module: 'ships', colorClass: 'lcars-dark-green' },
        { text: 'Spacial Anomalies', module: 'spacial-anomalies', colorClass: 'lcars-dark-violet' },
        { text: 'Multiple Role Actors', module: 'multiple-role-actors', colorClass: 'lcars-dark-blue' },
        { text: 'Emblems and Insignia', module: 'emblems-insignia', colorClass: 'lcars-dark-burgundy' },
        { text: 'Sign Out of LCARS Terminal', module: 'sign-off', colorClass: 'lcars-dark-gold' }
    ];

    buttons.forEach(btn => {
        const button = createLCARSButton(btn.text, () => {
            if (btn.module === 'sign-off') {
                signOffLCARS();  
            } else {
                loadModule(btn.module);  
            }
        }, btn.colorClass);
        buttonPanel.appendChild(button);
    });

    document.body.appendChild(buttonPanel);
}

function loadModule(moduleName) {
    let url = '';
    const content = document.getElementById('main-content');

    switch (moduleName) {
        case 'captains':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Captains).json';

            break;

            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Spacial%20Anomalies).json';

            loadEmblemsInsigniaPage(url);
            break;
        default:
            content.innerHTML = '<p>Module not found.</p>';
            return;
    }
}

function loadCaptainsPage(url) {
    const content = document.getElementById('main-content');
    fetch(url)
        .then(response => response.json())
        .then(data => {
            let dropdownHTML = `
                <div>
                    <select id="data-select">
                        <option value="">Select a Captain</option>
                    </select>
                </div>
            `;

            let dropdownContainer = document.createElement('div');
            dropdownContainer.innerHTML = dropdownHTML;
            content.innerHTML = '';
            content.appendChild(dropdownContainer);

            const selectElement = document.getElementById('data-select');

            data.forEach(item => {
                const option = document.createElement('option');
                option.value = `${item['Captain']} - ${item['Actor']}`;
                option.textContent = `${item['Captain']} - ${item['Actor']}`;
                selectElement.appendChild(option);
            });

            let detailsContainer = document.createElement('div');
            detailsContainer.id = 'details';
            content.appendChild(detailsContainer);

            selectElement.addEventListener('change', function () {
                const selectedValue = selectElement.value;
                const [selectedCaptain, selectedActor] = selectedValue.split(' - ');
                const selectedData = data.find(item => item['Captain'] === selectedCaptain && item['Actor'] === selectedActor);

                if (selectedData) {
                    let html = `
                        <div class="image-container">
                            <img src="${selectedData['Captain Image']}" alt="${selectedData['Captain']}">
                        </div>
                        <h2>${selectedData['Captain']} - ${selectedData['Actor']}</h2>
                        <h3>About the Captain</h3><p>${selectedData['About the Captain']}</p>
                        <h3>About the Actor</h3><p>${selectedData['About the Actor']}</p>
                    `;
                    detailsContainer.innerHTML = html;
                }
            });
        })
        .catch(err => {
            content.innerHTML = '<p>Error loading data.</p>';
            console.error('Error fetching data:', err);
        });
}

function loadShipsPage(url) {
    const content = document.getElementById('main-content');
    fetch(url)
        .then(response => response.json())
        .then(data => {
            let dropdownHTML = `
                <div>
                    <select id="affiliation-select">
                        <option value="">Select an Affiliation</option>
                    </select>
                    <select id="ship-select">
                        <option value="">Select a Ship</option>
                    </select>
                </div>
            `;

            let dropdownContainer = document.createElement('div');
            dropdownContainer.innerHTML = dropdownHTML;
            content.innerHTML = '';
            content.appendChild(dropdownContainer);

            const affiliationSelect = document.getElementById('affiliation-select');
            const shipSelect = document.getElementById('ship-select');

            const uniqueAffiliations = [...new Set(data.map(item => item['Affiliation']))];
            uniqueAffiliations.forEach(affiliation => {
                const option = document.createElement('option');
                option.value = affiliation;
                option.textContent = affiliation;
                affiliationSelect.appendChild(option);
            });

            let detailsContainer = document.createElement('div');
            detailsContainer.id = 'details';
            content.appendChild(detailsContainer);

            affiliationSelect.addEventListener('change', function () {
                const selectedAffiliation = affiliationSelect.value;
                shipSelect.innerHTML = '<option value="">Select a Ship</option>';
                const filteredShips = data.filter(item => item['Affiliation'] === selectedAffiliation);

                filteredShips.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item['Ship'];
                    option.textContent = item['Ship'];
                    shipSelect.appendChild(option);
                });
            });

            shipSelect.addEventListener('change', function () {
                const selectedShip = shipSelect.value;
                const selectedData = data.find(item => item['Ship'] === selectedShip);

                if (selectedData) {
                    let html = `
                        <div class="image-container">
                            <img src="${selectedData['Image']}" alt="${selectedData['Ship']}">

ffunction loadEmblemsInsigniaPage(url) {
    const content = document.getElementById('main-content');
    fetch(url)
        .then(response => response.json())
        .then(data => {
            data.sort((a, b) => {
                const franchiseComparison = a['Franchise'].localeCompare(b['Franchise']);
                if (franchiseComparison !== 0) {
                    return franchiseComparison;
                }
                return a['Emblem / Insignia Name'].localeCompare(b['Emblem / Insignia Name']);
            });

            let dropdownHTML = `
                <div>
                    <select id="data-select">
                        <option value="">Select an Emblem / Insignia</option>
                    </select>
                </div>
            `;

            let dropdownContainer = document.createElement('div');
            dropdownContainer.innerHTML = dropdownHTML;
            content.innerHTML = '';
            content.appendChild(dropdownContainer);

            const selectElement = document.getElementById('data-select');

            data.forEach(item => {
                const option = document.createElement('option');
                option.value = `${item['Franchise']} - ${item['Emblem / Insignia Name']}`;
                option.textContent = `${item['Franchise']} - ${item['Emblem / Insignia Name']}`;
                selectElement.appendChild(option);
            });

            let detailsContainer = document.createElement('div');
            detailsContainer.id = 'details';
            content.appendChild(detailsContainer);

            selectElement.addEventListener('change', function () {
                const selectedValue = selectElement.value;
                const [selectedFranchise, selectedInsignia] = selectedValue.split(' - ');
                const selectedData = data.find(item => item['Franchise'] === selectedFranchise && item['Emblem / Insignia Name'] === selectedInsignia);

                if (selectedData) {
                    const memoryAlphaLink = `https://memory-alpha.fandom.com/wiki/Portal:Main`;

                    // Create link element
                    const link = document.createElement('a');
                    link.href = memoryAlphaLink;
                    link.target = "_blank";
                    link.textContent = "More information on Memory Alpha";

                    // Apply the styles directly using JavaScript
                    link.style.color = "white";
                    link.style.textDecoration = "underline";
                    link.style.fontFamily = "Arial, sans-serif";
                    link.style.fontSize = "18pt";  // Assuming 2pt larger than current size (default was likely 16pt)

                    let html = `
                        <div class="image-container">
                            <img src="${selectedData['Image']}" alt="${selectedData['Emblem / Insignia Name']}">
                        </div>
                        <h2>${selectedData['Emblem / Insignia Name']}</h2>
                        <h3>Category</h3><p>${selectedData['Category']}</p>
                        <h3>Affiliation</h3><p>${selectedData['Affiliation']}</p>
                        <h3>Franchise</h3><p>${selectedData['Franchise']}</p>
                        <h3>Reference</h3><p>${selectedData['Reference']}</p>
                        <h3>Details</h3><p>${selectedData['Details']}</p>
                    `;

                    detailsContainer.innerHTML = html;
                    detailsContainer.appendChild(link);
                }
            });
        })
        .catch(err => {
            content.innerHTML = '<p>Error loading data.</p>';
            console.error('Error fetching data:', err);
        });
}
