<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Database - LCARS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at bottom right, 
                #ff9933, 
                #ff9933 20%, 
                black 70%);
            height: 100vh;
        }

        .lcars-title-bar {
            background-color: #ff9933;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-top-left-radius: 50px;
            color: #000;
            letter-spacing: 3px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 153, 51, 0.8);
        }

        footer.lcars-footer {
            background-color: #800020;
            padding: 15px 0;
            color: #ffff00;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            border-top: 4px solid #ff9933;
            font-size: 16pt;
            font-weight: bold;
            box-sizing: border-box;
            line-height: 1.2;
        }

        .lcars-main {
            background-color: #001f3f;
            background-image: radial-gradient(black 10%, transparent 10%);
            background-size: 20px 20px;
            color: #ffcc33;
            border-radius: 0 25px 25px 0;
            border: 4px solid #ff9933;
            padding: 30px;
            width: 70%;
            max-width: 1200px;
            box-sizing: border-box;
            height: calc(100vh - 130px);
            overflow-y: auto;
            scrollbar-width: none;
            text-align: center;
        }

        .lcars-main h2, 
        .lcars-main h3 {
            text-align: left;
            color: #ffffff;
            margin-top: 20px;
        }

        .lcars-main p {
            font-family: Arial, sans-serif;
            font-size: 18pt;
            color: #ffcc33;
            margin-top: 15px;
            line-height: 1.5;
            text-align: justify;
        }

        .lcars-button-panel {
            position: absolute;
            right: 0;
            top: 70px;
            width: calc(25% + 65px);
            height: calc(100vh - 145px);
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-left: 4px solid #ff9933;
        }

        .lcars-button {
            color: #e0e0e0;
            font-size: 14pt;
            border: 2px solid white;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 8px;
            width: 100%;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 0 30px rgba(255, 153, 51, 1);
        }

        .lcars-button:hover {
            background-color: #ff9933;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 153, 51, 1);
            transform: scale(1.05);
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 2px solid #ffcc33;
            padding: 10px;
            background-color: #000;
        }

        /* --- Media Queries for Mobile Devices --- */
        @media (max-width: 768px) {
            .lcars-main {
                width: 90%;
                height: calc(100vh - 160px); /* Adjust height for smaller screens */
                border-radius: 0 0 25px 25px;
                padding: 20px;
                font-size: 14pt;
            }

            .lcars-title-bar {
                font-size: 18pt;
                padding: 15px;
            }

            footer.lcars-footer {
                font-size: 12pt;
            }

            .lcars-button-panel {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 20px;
                border-left: none;
                border-top: 4px solid #ff9933;
            }

            .lcars-button {
                font-size: 12pt;
                padding: 15px;
            }

            select {
                font-size: 14pt;
                padding: 8px;
            }

            .lcars-button:hover {
                transform: scale(1.03); /* Slightly reduced hover effect for mobile */
            }
        }

        @media (max-width: 480px) {
            .lcars-main {
                width: 95%;
                height: calc(100vh - 160px);
                padding: 10px;
                font-size: 12pt;
            }

            .lcars-title-bar {
                font-size: 16pt;
            }

            footer.lcars-footer {
                font-size: 10pt;
            }

            .lcars-button-panel {
                grid-template-columns: 1fr; /* Stack buttons vertically on small screens */
            }

            .lcars-button {
                font-size: 10pt;
                padding: 10px;
            }

            select {
                font-size: 12pt;
                padding: 6px;
            }

            .image-container img {
                max-height: 200px;
            }
        }

    </style>
</head>
<body>

<div class="lcars-title-bar">
    Star Trek Database - LCARS
</div>

<div class="lcars-main" id="main-content">
    <p>Select a category to view the data.</p>
    
</div>


<footer class="lcars-footer">
    LCARS Terminal - Authorized Personnel Only
</footer>

<script>
window.onload = function() {
    initLCARS();
    addLCARSButtonPanel();
};

function initLCARS() {
    document.getElementById('main-content').innerHTML = '<p style="font-size: 24pt; text-align: center; font-weight: bold; color: white;">Select a category to view the data.</p>';
}

function createLCARSButton(text, onClickFunction, colorClass) {
    const button = document.createElement('button');
    button.classList.add('lcars-button', colorClass);
    button.innerText = text;
    button.onclick = onClickFunction;
    return button;
}

function addLCARSButtonPanel() {
    const buttonPanel = document.createElement('div');
    buttonPanel.classList.add('lcars-button-panel');

    const buttons = [
        { text: 'Captains', module: 'captains', colorClass: 'lcars-dark-blue' },
        { text: 'Alien Species', module: 'alien-species', colorClass: 'lcars-dark-violet' },
        { text: 'Alien Planets', module: 'alien-planets', colorClass: 'lcars-dark-burgundy' },
        { text: 'Alien Entities', module: 'alien-entities', colorClass: 'lcars-dark-green' },
        { text: 'Famous Guests', module: 'famous-guests', colorClass: 'lcars-dark-orange' },
        { text: 'Main Cast', module: 'main-cast', colorClass: 'lcars-dark-brown' },
        { text: 'Organizations', module: 'organizations', colorClass: 'lcars-dark-violet' },
        { text: 'Technology', module: 'technology', colorClass: 'lcars-dark-burgundy' },
        { text: 'Ships', module: 'ships', colorClass: 'lcars-dark-green' },
        { text: 'Spacial Anomalies', module: 'spacial-anomalies', colorClass: 'lcars-dark-violet' },
        { text: 'Multiple Role Actors', module: 'multiple-role-actors', colorClass: 'lcars-dark-blue' },
        { text: 'Sign Out of LCARS Terminal', module: 'sign-off', colorClass: 'lcars-dark-gold' } 
    ];

    buttons.forEach(btn => {
        const button = createLCARSButton(btn.text, () => {
            if (btn.module === 'sign-off') {
                signOffLCARS();  
            } else {
                loadModule(btn.module);  
            }
        }, btn.colorClass);
        buttonPanel.appendChild(button);
    });

    document.body.appendChild(buttonPanel);
}


function signOffLCARS() {
    const content = document.getElementById('main-content');
    content.innerHTML = '';  // Clear the main content

    // Create an image element and set its source to the sign-off image URL
    const signOffImage = document.createElement('img');
    signOffImage.src = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/LCARS%20-%20Logged%20Out.jpg';
    signOffImage.style.display = 'block';
    signOffImage.style.margin = '0 auto';  // Center the image horizontally
    signOffImage.style.maxWidth = '100%';  // Ensure responsiveness
    signOffImage.style.height = 'auto';

    // Append the image to the main content
    content.appendChild(signOffImage);
}


function loadModule(moduleName) {
    let url = '';
    const content = document.getElementById('main-content');

    switch (moduleName) {
        case 'captains':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Captains).json';
            loadCaptainsPage(url);
            break;
        case 'alien-species':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Alien%20Species).json';
            loadAlienSpeciesPage(url);
            break;
        case 'alien-planets':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Alien%20Planets).json';
            loadAlienPlanetsPage(url);
            break;
        case 'alien-entities':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Alien%20Entities).json';
            loadAlienEntitiesPage(url);
            break;
        case 'famous-guests':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Famous%20Guests).json';
            loadFamousGuestsPage(url);
            break;
        case 'main-cast':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Main%20Crew).json';
            loadMainCastPage(url);
            break;
        case 'organizations':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Organizations).json';
            loadOrganizationsPage(url);
            break;
        case 'technology':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Technology).json';
            loadTechnologyPage(url);
            break;
        case 'ships':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Ships).json';
            loadShipsPage(url);
            break;
        case 'spacial-anomalies':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Spacial%20Anomalies).json';
            loadSpacialAnomaliesPage(url);
            break;
        case 'multiple-role-actors':
            url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/refs/heads/main/Data/Star%20Trek%20Database%20(Multiple%20Role%20Guests).json';
            loadMultipleRoleActorsPage(url);
            break;
        default:
            content.innerHTML = '<p>Module not found.</p>';
            return;
    }
}

function loadCaptainsPage(url) {
    const content = document.getElementById('main-content');
    fetch(url)
        .then(response => response.json())
        .then(data => {
            let dropdownHTML = `
                <div style="padding-top: 25px; text-align: center;">
                    <select id="data-select">
                        <option value="">Select a Captain</option>
                    </select>
                </div>
            `;

            let dropdownContainer = document.createElement('div');
            dropdownContainer.innerHTML = dropdownHTML;
            content.innerHTML = '';
            content.appendChild(dropdownContainer);

            const selectElement = document.getElementById('data-select');

            data.forEach(item => {
                const option = document.createElement('option');
                option.value = `${item['Captain']} - ${item['Actor']}`;
                option.textContent = `${item['Captain']} - ${item['Actor']}`;
                selectElement.appendChild(option);
            });

            let detailsContainer = document.createElement('div');
            detailsContainer.id = 'details';
            detailsContainer.style.marginTop = '20px';
            content.appendChild(detailsContainer);

            selectElement.addEventListener('change', function () {
                const selectedValue = selectElement.value;
                const [selectedCaptain, selectedActor] = selectedValue.split(' - ');
                const selectedData = data.find(item => item['Captain'] === selectedCaptain && item['Actor'] === selectedActor);

                if (selectedData) {
                    let html = `
                        <div class="image-container">
                            <img src="${selectedData['Captain Image']}" alt="${selectedData['Captain']}">
                        </div>
                        <h2 style="color: white;">${selectedData['Captain']} - ${selectedData['Actor']}</h2>
                        <h3 style="color: white;">About the Captain</h3><p style="color: gold;">${selectedData['About the Captain']}</p>
                        <h3 style="color: white;">About the Actor</h3><p style="color: gold;">${selectedData['About the Actor']}</p>
                    `;
                    detailsContainer.innerHTML = html;
                }
            });
        })
        .catch(err => {
            content.innerHTML = '<p>Error loading data.</p>';
            console.error('Error fetching data:', err);
        });
}
