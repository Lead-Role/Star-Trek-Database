<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Database - LCARS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #000000;
            font-family: "Orbitron", sans-serif;
            color: #ffcc33;
            text-align: center;
        }

        /* LCARS Title Bar */
        .lcars-title-bar {
            background-color: #ff9933;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #663300;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .lcars-title {
            font-size: 24pt;
            color: #000000;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Navigation Buttons in Header */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li button {
            font-size: 16pt;
            background-color: #003366;
            color: #ffcc33;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            min-width: 180px;
            transition: all 0.2s ease;
        }

        nav ul li button:hover {
            background-color: #ff9933;
            color: #000000;
        }

        /* LCARS Main Container */
        .lcars-container {
            display: flex;
            justify-content: center;
            margin-top: 170px; /* Push content below the fixed header */
            padding: 0;
            width: 100vw;
            height: calc(100vh - 200px); /* Adjust content height to fit below the header and above the footer */
            overflow: hidden;
        }

        /* Main content area */
        .lcars-main {
            background-color: #000000;
            color: #ffcc33;
            border-radius: 25px;
            border: 4px solid #ff9933;
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }

        .lcars-main::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, Opera */
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 20pt;
            color: #ffd700;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 18pt;
            color: #ffcc33;
        }

        /* LCARS Image Container */
        .image-container {
            width: 350px;
            height: 250px;
            border: 4px solid #ff9933;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.7),
                        inset 0px 0px 5px rgba(255, 215, 0, 0.5);
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* LCARS Footer */
        footer.lcars-footer {
            background-color: #800020;
            padding: 15px 0;
            color: #ffff00;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            border-top: 4px solid #ff9933;
            font-size: 16pt;
            font-weight: bold;
            box-sizing: border-box;
            line-height: 1.2;
        }

        footer.lcars-footer #stardate {
            text-align: left;
            padding-left: 30px;
            color: #ffffff;
            font-size: 14pt;
            position: absolute;
            bottom: 15px;
            left: 30px;
        }

        /* Hide scrollbar */
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

<div class="lcars-title-bar">
    <div class="lcars-title">Star Trek Database - LCARS</div>
    <!-- Navigation Buttons in Header -->
    <nav>
        <ul id="nav-list">
            <li><button onclick="loadModule('captains')">Captains</button></li>
            <li><button onclick="loadModule('alien-species')">Alien Species</button></li>
            <li><button onclick="loadModule('alien-planets')">Alien Planets</button></li>
            <li><button onclick="loadModule('alien-entities')">Alien Entities</button></li>
            <li><button onclick="loadModule('famous-guests')">Famous Guests</button></li>
            <li><button onclick="loadModule('guests')">Guests</button></li>
            <li><button onclick="loadModule('main-cast')">Main Cast</button></li>
            <li><button onclick="loadModule('organizations')">Organizations</button></li>
            <li><button onclick="loadModule('ships')">Ships</button></li>
            <li><button onclick="loadModule('spacial-anomalies')">Spacial Anomalies</button></li>
            <li><button onclick="loadModule('technology')">Technology</button></li>
        </ul>
    </nav>
</div>

<div class="lcars-container">
    <div id="main-content" class="lcars-main">
        <p>Select a category to view the data.</p>
    </div>
</div>

<footer class="lcars-footer">
    <p>LCARS Terminal - Authorized Personnel Only</p>
</footer>

<script>
    function loadModule(moduleName) {
        const content = document.getElementById('main-content');
        content.innerHTML = '<p>Loading...</p>';

        let url = '';

        // Define URLs based on the module selected
        switch (moduleName) {
            case 'captains':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Captains).json';
                break;
            case 'alien-species':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Alien%20Species).json';
                break;
            case 'alien-planets':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Alien%20Planets).json';
                break;
            case 'alien-entities':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Alien%20Entities).json';
                break;
            case 'famous-guests':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Famous%20Guests).json';
                break;
            case 'guests':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Guests).json';
                break;
            case 'main-cast':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Main%20Cast).json';
                break;
            case 'organizations':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Organizations).json';
                break;
            case 'ships':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Ships).json';
                break;
            case 'spacial-anomalies':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Spacial%20Anomalies).json';
                break;
            case 'technology':
                url = 'https://raw.githubusercontent.com/Lead-Role/Star-Trek-Database/main/Data/Star%20Trek%20Database%20(Technology).json';
                break;
            default:
                content.innerHTML = '<p>Module not found.</p>';
                return;
        }

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data) && data.length === 0) {
                    content.innerHTML = '<p>No data available yet.</p>';
                } else {
                    let html = '';

                    // Switch-case to handle specific JSON structure for each module
                    switch (moduleName) {
                        case 'captains':
                            data.forEach(item => {
                                html += `<h2>${item['Captain']}</h2>`;
                                html += `<p>${item['About the Captain']}</p>`;
                                html += `<p><strong>Actor:</strong> ${item['Actor']}</p>`;
                                html += `<p>${item['About the Actor']}</p>`;
                                if (item['Captain Image']) {
                                    html += `<div class="image-container"><img src="${item['Captain Image']}" alt="${item['Captain']}"></div>`;
                                }
                            });
                            break;
                        case 'alien-species':
                            data.forEach(item => {
                                html += `<h2>${item['Species']}</h2>`;
                                html += `<p><strong>Homeworld:</strong> ${item['Homeworld']}</p>`;
                                html += `<p>${item['Description']}</p>`;
                                if (item['Image']) {
                                    html += `<div class="image-container"><img src="${item['Image']}" alt="${item['Species']}"></div>`;
                                }
                            });
                            break;
                        case 'alien-planets':
                            data.forEach(item => {
                                html += `<h2>${item['e.']}</h2>`;
                                html += `<p><strong>Star System:</strong> ${item['Star System']}</p>`;
                                html += `<p>${item['Description']}</p>`;
                                html += `<p><strong>Inhabitants:</strong> ${item['Inhabitants']}</p>`;
                                if (item['Image']) {
                                    html += `<div class="image-container"><img src="${item['Image']}" alt="${item['e.']}"></div>`;
                                }
                            });
                            break;
                        case 'alien-entities':
                            data.forEach(item => {
                                html += `<h2>${item['Entity']}</h2>`;
                                html += `<p>${item['Details']}</p>`;
                                if (item['Image']) {
                                    html += `<div class="image-container"><img src="${item['Image']}" alt="${item['Entity']}"></div>`;
                                }
                            });
                            break;
                        case 'spacial-anomalies':
                            data.forEach(item => {
                                html += `<h2>${item['Anomoly Name']}</h2>`;
                                html += `<p>${item['Description']}</p>`;
                                if (item['Image']) {
                                    html += `<div class="image-container"><img src="${item['Image']}" alt="${item['Anomoly Name']}"></div>`;
                                }
                            });
                            break;
                        case 'famous-guests':
                            data.forEach(item => {
                                html += `<h2>${item['Guest Name']}</h2>`;
                                html += `<p><strong>Role:</strong> ${item['Role']}</p>`;
                                html += `<p>${item['Details']}</p>`;
                                if (item['Image']) {
                                    html += `<div class="image-container"><img src="${item['Image']}" alt="${item['Guest Name']}"></div>`;
                                }
                            });
                            break;
                    }

                    content.innerHTML = html;
                }
            })
            .catch(err => {
                content.innerHTML = '<p>Error loading data.</p>';
                console.error('Error fetching data:', err);
            });
    }
</script>

</body>
</html>
